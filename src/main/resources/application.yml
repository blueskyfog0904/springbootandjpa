spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true   // 시스템 아웃을 통해 출력. 밑에 org.hibernate.SQL은 logger 통해서 출력
        format_sql: true

logging.level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace